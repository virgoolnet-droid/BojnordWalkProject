<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ورود پنل ادمین</title>
<style>
body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
input, button { margin: 8px; padding: 8px; }
</style>
</head>
<body>
<h1>ورود پنل ادمین</h1>
<form id="loginForm">
<input type="text" id="username" placeholder="نام کاربری" required><br>
<input type="password" id="password" placeholder="رمز عبور" required><br>
<button type="submit">ورود</button>
</form>
<div id="message"></div>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const result = await response.json();
  const message = document.getElementById('message');
  message.innerText = result.success ? '\u0648\u0631\u0648\u062f \u0645\u0648\u0641\u0642!' : '\u0646\u0627\u0645 \u06a9\u0627\u0631\u0628\u0631\u06cc \u06cc\u0627 \u0631\u0645\u0632 \u0639\u0628\u0648\u0631 \u0627\u0634\u062a\u0628\u0627\u0647 \u0627\u0633\u062a.';
});
</script>
</body>
</html>
